<label for="numberOfInputs">Enter the number of inputs:</label>
<input type="number" id="numberOfInputs" [(ngModel)]="numberOfInputs" pattern="[0-9]*" />
<button (click)="generateInputs()">Generate Inputs</button>


<ng-container *ngIf="inputValues.length > 0">
  <label>Input Values:</label>
  <ng-container *ngFor="let input of inputValues; let i = index; trackBy: trackByFn">
    <input type="text" [(ngModel)]="inputValues[i]" />
  </ng-container>

  <label for="sortOrder">Sort Order:</label>

  <mat-form-field>
    <mat-label>Sort Order:</mat-label>
    <mat-select [(ngModel)]="sortOrder"(ngModelChange)="sortValues()">
      <mat-option value="asc">Ascending</mat-option>
      <mat-option value="desc">Descending</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
